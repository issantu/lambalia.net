# Render Deployment Configuration
# Place this in your repository root

services:
  - type: web
    name: lambalia-backend
    env: python
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && python -m uvicorn server:app --host 0.0.0.0 --port $PORT"
    plan: free
    envVars:
      - key: PORT
        value: 10000
      - key: DB_NAME
        value: lambalia_production
      - key: JWT_SECRET
        value: lambalia_jwt_secret_2024_production_key_v1
      - key: EMERGENT_LLM_KEY
        sync: false  # You'll set this manually in Render dashboard